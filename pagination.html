<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vertical Form</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
  <h1>Pagination and Labeling<span class="label label-default">Bonus!</span></h1>
  <span class="label label-deault">Default</span>
  <span class="label label-primary">Primary</span>
  <span class="label label-success">success</span>
  <span class="label label-info">info</span>
  <span class="label label-warning">warning</span>
  <span class="label label-danger">danger</span>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="pagination pagination-md">
          <li class="disabled"><a href="#">&laquo;</a></li>
          <li class="active"><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#">&raquo;</a></li>
        </ul>
        <ul class="pager">
          <li class="previous disabled"><a href="#"><span aria-hidden="true">&larr;</span>previous</a></li>
          <li class="next"><a href="#"><span aria-hidden="true">&rarr;</span>next</a></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
